<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <form action="">
        <h1>
            Create An Account
        </h1>
        <p class="sub-text">
            Create an account to enjoy all the services  <br>
            without any ads for free!
        </p>
        <div>
            <input class="form-input" type="text" placeholder="Email Address">
        </div>
        <div style="padding-top: 23.01px;">
            <input class="form-input" type="password" placeholder="Password">
        </div>

        <div style="padding-top: 32.22px;">
            <button class="form-button" type="submit">
                <span class="button-text">Create Account</span>
            </button>
         </div>
        <p style=" padding-top: 16.87px;">
            Already Have An Account?
            <a href="">
                Sign In
            </a>
        </p>
    </form>
</body>
</html>
